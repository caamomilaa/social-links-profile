<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="avatar-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
      />
      <div class="card__top">
        <h2 class="title">Jessica Randall</h2>
        <span class="text--bold text--green">London, United Kingdom</span>
      </div>
      <p class="text">"Front-end developer and avid reader."</p>
      <div class="button__container">
        <a class="button text--bold" href="#">GitHub</a>
        <a class="button text--bold" href="#">Frontend Mentor</a>
        <a class="button text--bold" href="#">LinkedIn</a>
        <a class="button text--bold" href="#">Twitter</a>
        <a class="button text--bold" href="#">Instagram</a>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
